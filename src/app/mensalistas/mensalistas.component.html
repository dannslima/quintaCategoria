  <div class="teste">
  <table class="table table-hover table-bordered mt-5">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Mensalidade </th>
        <th>Editar</th>
        <th>Excluir</th>
                
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mensalista of jogadores">
        <td>{{ mensalista.nome }}</td>
        <td>
          <i [ngClass]="mensalista.mensalidade ? 'btn btn-success' : 'btn btn-danger'"></i>
        </td>
        <td><button class="btn btn-primary">Editar</button></td>
        <td><button class="btn btn-danger">Excluir</button></td>
      </tr>
    </tbody>
  </table>
</div>
